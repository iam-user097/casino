<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magic9 - Secure Login</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        * { box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }

        body {
            background: url("/images/magic9.png") no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .overlay {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.6);
            backdrop-filter: blur(2.5px);
        }

        .login-card {
            position: relative;
            width: 90%;
            max-width: 400px;
            padding: 40px;
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 16px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.4);
            text-align: center;
            animation: slideUp 0.8s ease-out;
            z-index: 2;
        }

        @keyframes slideUp {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .logo {
            font-size: 28px;
            font-weight: 800;
            color: #ffcc00;
            margin-bottom: 30px;
            letter-spacing: 2px;
        }

        input {
            width: 100%;
            padding: 14px;
            margin-bottom: 15px;
            border-radius: 8px;
            border: none;
            background: rgba(255,255,255,0.95);
            font-size: 16px;
            outline: none;
        }

        .btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(90deg, #00509d, #002a5c);
            color: #fff;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <div class="overlay"></div>

    <div class="login-card">
        <div class="logo">
            <i class="fa-solid fa-crown"></i> MAGIC9.PRO
        </div>

        <form id="loginForm">
            <input type="text" id="username" placeholder="Username" required autocomplete="off">
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit" class="btn" id="loginBtn">LOGIN TO PLAY</button>
        </form>
    </div>

    <script>
        const form = document.getElementById("loginForm");
        const btn = document.getElementById("loginBtn");

        form.addEventListener("submit", async (e) => {
            e.preventDefault();
            btn.innerText = "Authenticating...";
            btn.disabled = true;

            try {
                // âœ… PRODUCTION-SAFE API CALL
                const res = await fetch("/api/login", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({
                        username: document.getElementById("username").value,
                        password: document.getElementById("password").value
                    })
                });

                const data = await res.json();

                if (data.success) {
                    sessionStorage.setItem("currentUser", JSON.stringify(data.user));
                    window.location.href = "/dashboard";
                } else {
                    alert(data.message || "Invalid login");
                }

            } catch (err) {
                alert("Server not reachable. Please try again.");
            }

            btn.innerText = "LOGIN TO PLAY";
            btn.disabled = false;
        });
    </script>
</body>
</html>
